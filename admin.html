<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nh·∫≠n Qu√† üéÅ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff3f6;
      text-align: center;
      padding: 50px;
    }
    #giftBox {
      width: 200px;
      height: 200px;
      margin: auto;
      background: pink;
      border-radius: 20px;
      cursor: pointer;
      line-height: 200px;
      font-size: 2em;
      color: white;
      box-shadow: 0 0 20px #e91e63;
      transition: transform 0.5s;
    }
    #giftBox.opened {
      transform: scale(1.1);
      background: #e91e63;
    }
    #giftContent {
      margin-top: 30px;
      display: none;
    }
    #giftContent.show {
      display: block;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
</head>
<body>
  <h1>üíù H·ªôp qu√† b√≠ m·∫≠t</h1>
  <div id="message"></div>
  <div id="giftBox">üéÅ</div>
  <div id="giftContent">
    <h2 id="giftName"></h2>
    <p id="giftDesc"></p>
  </div>

  <script>
    const configData = JSON.parse(document.getElementById('firebase-config').textContent);
    if (!firebase.apps.length) {
      firebase.initializeApp(configData);
    }
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    const giftBox = document.getElementById('giftBox');
    const giftContent = document.getElementById('giftContent');
    const giftName = document.getElementById('giftName');
    const giftDesc = document.getElementById('giftDesc');
    const message = document.getElementById('message');

    if (!code) {
      message.textContent = "üò• Kh√¥ng c√≥ m√£!";
      giftBox.style.display = 'none';
    } else {
      const codeRef = db.ref('giftCodes/' + code);
      codeRef.get().then((snapshot) => {
        if (!snapshot.exists()) {
          message.textContent = "üòì M√£ kh√¥ng h·ª£p l·ªá!";
          giftBox.style.display = 'none';
        } else {
          const gift = snapshot.val();
          if (gift.used) {
            message.textContent = "üò¢ M√£ n√†y ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng r·ªìi!";
            giftBox.style.display = 'none';
          } else {
            giftBox.addEventListener('click', () => {
              giftBox.classList.add('opened');
              giftName.textContent = gift.name;
              giftDesc.textContent = gift.desc;
              giftContent.classList.add('show');
              codeRef.update({ used: true });
            });
          }
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - T·∫°o M√£ Qu√†</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
</head>
<body>
  <h1>üéÅ T·∫°o & G·ª≠i M√£ Qu√†</h1>
  <input id="giftName" placeholder="T√™n qu√†">
  <textarea id="giftDesc" placeholder="Chi ti·∫øt qu√†"></textarea>
  <input id="email" type="email" placeholder="Email ng∆∞·ªùi nh·∫≠n">
  <button onclick="createAndSend()">T·∫°o m√£ & G·ª≠i</button>
  <div id="result"></div>

  <script>
    emailjs.init("YOUR_EMAILJS_USER_ID");
    const configData = JSON.parse(document.getElementById('firebase-config').textContent);
    if (!firebase.apps.length) {
      firebase.initializeApp(configData);
    }
    const db = firebase.database();

    function generateCode(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    function createAndSend() {
      const name = document.getElementById('giftName').value.trim();
      const desc = document.getElementById('giftDesc').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !desc || !email) {
        alert("ƒêi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin nha!");
        return;
      }

      const code = generateCode();
      const link = `https://monquadanhriengem.netlify.app/nhanquagift.html?code=${code}`;

      db.ref('giftCodes/' + code).set({ name, desc, used: false }).then(() => {
        return emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
          to_email: email,
          gift_name: name,
          gift_desc: desc,
          gift_link: link
        });
      }).then(() => {
        document.getElementById('result').innerHTML = `M√£: <b>${code}</b><br><a href='${link}' target='_blank'>${link}</a>`;
      }).catch(err => {
        alert("L·ªói khi g·ª≠i m√£: " + err);
      });
    }
  </script>
</body>
</html>
